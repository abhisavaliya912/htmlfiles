<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
<body>
    <h2>Registraton Form</h2>
    <form>
        <lebel>Full Name:</lebel>
            <input type="Text" name="username" placeholder="enter first name" minlendth="2" maxlength="12" required>
        <br><br>
        <lebel>Email I'D:</lebel>
            <input type="email" name="useremail">
        <br><br>
        <lebel>Password:</lebel>
            <input type="password" name="userpad">
        <br><br>
        <lebel>Number:</lebel>
            <input type="number" name="userNo" min="1"max="50">
        <br><br>
        <lebel>Search:</lebel>
            <input type="search" name="search">
        <br><br>
        <lebel>Range:</lebel>
            <input type="range" name="rangeuser" min="1" max="60">
        <br><br>
        <lebel>Gender:</lebel>
            <input type="radio" name="gl" checked>male
            <input type="radio" name="gl">female
        <br><br>
        <lebel>Qulification:</lebel>
            <input type="checkbox" name="ql" value="10">10<sup>th</sup>
            <input type="checkbox" name="ql" value="12">12<sup>th</sup>
            <input type="checkbox" name="ql" value="gr">Graduate
            <input type="checkbox" name="ql" value="pgr">Post graduate
        <br><br>
        <lebel>Image:</lebel>
            <input type="file" name="userimg" multiple>
            <br><br>
        <lebel>Range:
            <input type="range" name="rangeuser">
        </lebel><br><br>
        <lebel>Date</lebel>
        <input type="date" name="dob"><br><br>
        <label>Address</label>
        <textarea rows="10" cols="30"></textarea><br><br>
        <lebel>Telephone:</lebel>
            <input type="tel" name="tel" placeholder="111-11-111" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
        <lebel>Country Code</lebel>
           <input types="code" placeholder="NZ(NEW ZEALAND)" pattern="[A-Za-z]{3}"><br><br>
         <label>Country</label>
         <select name="country">
            <option>--Select Country--</option>
            <option value="india">India</option>
            <option value="england">England</option>
            <option value="sri-lanaka">Sri-lanka</option>
            <option value="Aus">Aus</option>
            </select><br><br>
         <input type="button" name="btn1" value="Save"> 
         <input type="submit" name="btn2" value="Registar">
         <input type="reset" name="btn3" value="Clear">
    </form>
    </body>
    </html>
